<!DOCTYPE html>
<html>
  <head>
    <title>Whiteboard</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <style>
      .hidden {
        display: none !important;
      }
      svg {
        width: 100vw;
        height: 100vh;
        background-color: #eee;
        cursor: default;
      }
      #container {
        position: relative;
      }
      #input {
        position: absolute;
      }
      nav {
        position: fixed;
        display: flex;
        width: 100%;
        pointer-events: none;
        padding-top: 10px;
      }
      #members {
        margin-left: auto;
        margin-right: 20px;
        display: flex;
        flex-direction: row-reverse;
        margin-right: 20px;
      }
      .member {
        border-radius: 20px;
        border: solid 1px #000;
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        margin-left: -10px;
      }
      .member.self {
        border-color: red;
      }
      #status {
        height: 40px;
        border-radius: 20px;
        border: solid 1px #333;
        background: #fff;
        color: #333;
        margin-left: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding-left: 15px;
        padding-right: 15px;
      }
      #status.active {
        border-color: #47f;
        color: #05a;
      }
      #status.inactive {
        border-color: #aaa;
        color: #888;
      }
      #status.error {
        border-color: #f00;
        color: #a00;
      }
      footer {
        position: fixed;
        bottom: 0;
        right: 0;
        margin-right: 20px;
        margin-bottom: 10px;
        text-align: right;
        color: #ccc;
        pointer-events: none;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <nav>
        <div id="status" class="hidden"></div>
        <div id="members"></div>
      </nav>
      <footer id="help" class="hidden">
        <div>Double-click: Text</div>
        <div>Right-drag: Select</div>
        <div>Select & Drag: Move</div>
        <div>Select & Backspace: Delete</div>
        <div>Ctrl(⌘) + A: Select All</div>
        <div>Ctrl(⌘) + Z: Undo</div>
        <div>Ctrl(⌘) + Shift + Z, Ctrl(⌘) + Y: Redo</div>
      </footer>
      <input id="input" class="hidden" />
      <svg id="board" viewBox="0 0 0 0">
        <clipPath id="clip">
          <rect id="board-clip-rect" x="0" y="0" width="0" height="0" />
        </clipPath>
        <rect
          id="board-background"
          x="0"
          y="0"
          width="0"
          height="0"
          fill="white"
        />
        <rect id="board-selector" fill="none" stroke="none" stroke-width="0" />
      </svg>
    </div>
    <script src="/assets/room.js"></script>
  </body>
</html>
