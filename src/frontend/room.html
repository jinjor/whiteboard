<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <style>
      .hidden {
        display: none;
      }
      svg {
        width: 100vw;
        height: 100vh;
        background-color: #eee;
      }
      #container {
        position: relative;
      }
      #input {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input id="selector" class="hidden" />
      <input id="input" class="hidden" />
      <svg id="board" viewBox="0 0 1 1">
        <clipPath id="clip">
          <rect x="0" y="0" width="1" height="1" />
        </clipPath>
        <rect x="0" y="0" width="1" height="1" fill="white" />
      </svg>
    </div>
    <script src="/assets/room.js"></script>
  </body>
</html>
